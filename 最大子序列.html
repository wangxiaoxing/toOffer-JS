<script>
    //百度
   var result='';
   var input='zest';
   function getBig(input){
    var length=input.length;
    var max=input[0];
    var index=0;
    for(let i=1;i<length;i++){
        if(input[i]>max){
            max=input[i];
            index=i;
        }
    }
    // return {max:max,index:index};
    result=result+max;
    if(index+1<length){
        input=input.substring(index+1);
        getBig(input);
    }else{
       console.log(result);
    }
   }
   getBig(input);
   

</script>
